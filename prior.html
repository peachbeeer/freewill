<html>
  <title>Message Sent â€“ Thank You</title>

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0d0004, #21010f, #3b0017, #5a0023, #7a0031, #a30445, #d41579, #21010f);
      --card-bg: rgba(255, 255, 255, 0.15);
      --card-border: rgba(255, 255, 255, 0.4);
      --text-main: #ffffff;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.3);
      --radius-lg: 26px;
      --radius-pill: 999px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-gradient);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text-main);
      padding: 20px;
    }

    .card {
      max-width: 420px;
      width: 100%;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: var(--radius-lg);
      padding: 30px 24px;
      text-align: center;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow: var(--shadow-soft);
    }

    .title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.85;
      line-height: 1.5;
      margin-bottom: 28px;
    }

    .back-btn {
      display: inline-block;
      padding: 12px 22px;
      background: linear-gradient(135deg, #ff4b8b, #ff7b6c);
      border-radius: var(--radius-pill);
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.3);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.4);
    }

    .back-btn:active {
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 class="title">Thank you ðŸ’Œ</h1>

    <p class="subtitle">
      Your message has been sent successfully.<br>
      You'll stay completely anonymous.
    </p>

    <a class="back-btn" href="index.html">Send another</a>
  </div>
</body>
</html>
